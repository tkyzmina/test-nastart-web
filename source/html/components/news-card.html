<div class="news-card">
  <a href="@@link" class="news-card__link">
    <div class="news-card__image-wrapper">
      <div class="news-card__image">
        <img class="news-card__img" src="@@path1" alt="@@alt" width="270" height="200" srcset="@@path2 2x">
      </div>
    </div>
    <div class="news-card__info">
      <h3 class="news-card__title">@@news</h3>
      <p class="news-card__text">@@text</p>
    </div>
  </a>
</div>
